<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./page1.css">
    <title>Pagina Muestra 01</title>
</head>

<body>
    <h1>Pagina 1</h1>
    <main>
        <section class="main">
            <section class="card__imagen">
                <a class="card__icon icon--topleft" href="#"><i class="fas fa-share-alt" aria-hidden="true"></i></a>
                <a class="card__icon icon--topright" href="#"><i class="far fa-heart" aria-hidden="true"></i></a>
                <img src="./pics/manzana.PNG" alt="Producto manzana">
                <div class="card__gallery">
                    <div class="card__photogallery">
                        <img src="./pics/manzana1.PNG" alt="">
                    </div>
                    <div class="card__photogallery">
                        <img src="./pics/manzana2.PNG" alt="">
                    </div>
                    <div class="card__photogallery">
                        <img src="./pics/manzana3.PNG" alt="">
                    </div>
                    <div class="card__photogallery">
                        <img src="./pics/manzana4.PNG" alt="">
                    </div>
                </div>
            </section>
            <section class="card__data">
                <h2>Delicious Apples</h2>
                <p class="card__subtitle">COD <span>45999</span></p>
                <div class="card__price">
                    <P>R$ <span class="card__amount">7.93</span></P>
                </div>
                <div class="card__productColor">
                    <p class="card__subtitle">SELECT A COLOR</p>
                    <div class="">
                        <div class="card__photogallery card__photogallery--min">
                            <img src="./pics/manzana1.png" alt="">
                        </div>
                        <div class="card__photogallery card__photogallery--min">
                            <img src="./pics/manzana3.png" alt="">
                        </div>
                        <div class="card__photogallery card__photogallery--min">
                            <img src="./pics/manzana5.jpg" alt="">
                        </div>
                        <div class="card__photogallery card__photogallery--min">
                            <img src="./pics/manzana3.png" alt="">
                        </div>
                    </div>
                </div>
                <p>
                    <p class="card__subtitle">BENEFITS</p>
                    <ul class="card__listado">
                        <li>Apples are nutricious</li>
                        <li>Aplles may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </p>
                <a class="card__button" href="#">ADD TO CART</a>
            </section>
        </section>
        <a class="main__home" href="./index.html"><i class="fas fa-home    "></i></a>
    </main>
</body>

</html>
